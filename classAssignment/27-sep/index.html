<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>
    <table class="cards">
        <td class="register-card c">
            <h1>Register</h1>
            <p>Lets get <br>you on board</p>
            <input type="text" name="fname" id="fname" placeholder="Full Name">
            <input type="email" name="e-mail" id="e-mail1" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <button class="r-btn" onclick=" sayHelloR()">Register</button>
            <hr>
            <a class="socials" href=""><button><img src="./images/search (1).png" alt="G" width="15px" height="15px">
                    Google</button></a>
            <a class="socials" href=""><button><img src="./images/facebook (1).png" alt="F" width="15px" height="15px">
                    facebook</button></a>
            <p class="foot-p">Already have an account?<a href="">Sign In</a></p>
        </td>
        <td class="login-card c">
            <h1>Login</h1>
            <p>Welcome back,<br>please login <br>to your account</p>
            <input type="email" name="e-mail" id="e-mail2" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <a class="f-p" href="#">forgot password?</a>
            <button class="l-btn" onclick=" sayHelloL()">Login</button>
            <hr>
            <a class="socials" href=""><button><img src="./images/search (1).png" alt="G" width="15px" height="15px">
                    Google</button></a>
            <a class="socials" href=""><button><img src="./images/facebook (1).png" alt="F" width="15px" height="15px">
                    facebook</button></a>
            <p class="foot-p">Don't have an account?<a href="">Sign Up</a></p>
        </td>

    </table>

    <script src="./script/main.js"></script>
</body>

</html>
