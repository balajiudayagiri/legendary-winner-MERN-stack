    <span class="register-card c">

        <hr>
        <a href=""><button><img src="./images/search (1).png" alt="G" width="15px" height="15px">

        <a class="f-p" href="#">forgot password?</a>

        <hr>
        <a href=""><button><img src="./images/search (1).png" alt="G" width="15px" height="15px">
