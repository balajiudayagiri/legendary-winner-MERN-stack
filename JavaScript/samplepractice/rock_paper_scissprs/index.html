<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="game_area">
        <div id="bot_side_move">
            <h1>bot</h1>
        </div>
        <div id="player_side_move">
            <h1>player</h1>
        </div>
    </div>
    <h3 id="result_area"></h3>
    <div id="player_options">
        <img src="./images/rock.png" alt="ROCK" id="rock" height="100px" width="100px">
        <img src="./images/paper.png" alt="paper" id="paper" height="100px" width="100px">
        <img src="./images/scissors.png" alt="scissors" id="scissors" height="100px" width="100px">
    </div>

    <script src="./script/main.js"></script>
</body>

</html>
