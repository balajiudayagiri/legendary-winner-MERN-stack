<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login-page-title">
        <h1 class="title" style="font-family: cursive;">Instagram</h1>
    </div>
    <div class="login-page-home">
        <div class="login-card">
            <h1 class="login-card-name" style="font-family: cursive;">Login Here</h1>
            <table class="login-card-table">
                <tr class="login-card-table-inputs">
                    <td>
                        <input type="text" id="login-user-id" placeholder="UserName">
                    </td>
                </tr>
                <tr class="login-card-table-inputs">
                    <td>
                        <input type="password" id="login-user-password" placeholder="password">
                    </td>
                </tr>
                <tr class="login-card-table-inputs">
                    <td>
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>



        </div>
    </div>
</body>

</html>
